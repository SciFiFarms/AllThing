version: "3.5"

networks:
  net:
    driver: overlay
    attachable: true
  # TODO: Rename this to reverse-proxy?
  traefik-public:
    #name: ${STACK_NAME:-technocore}_traefik-public
    driver: overlay
    #external: true

volumes:
    prometheus: {}
    grafana: {}
    alertmanager: {}
    traefik-cert: {}

configs:
  dockerd_config:
    file: ./dockerd-exporter/Caddyfile
  node_rules:
    file: ./prometheus/rules/swarm_node.rules.yml
  task_rules:
    file: ./prometheus/rules/swarm_task.rules.yml

services:
  traefik:
    image: traefik:v1.7.12-alpine
    ports:
      - 80:80
      - 443:443
    environment:
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN?Variable DUCKDNS_TOKEN not set}
    deploy:
      replicas: ${TRAEFIK_REPLICAS:-3}
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.id
      labels:
        - traefik.frontend.rule=Host:traefik.${DOMAIN?Variable DOMAIN not set}
        - traefik.enable=true
        - traefik.port=8080
        - traefik.tags=traefik-public
        - traefik.docker.network=${STACK_NAME:-technocore}_traefik-public
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
        #- traefik.frontend.auth.basic.users=${USERNAME?Variable USERNAME not set}:${HASHED_PASSWORD?Variable HASHED_PASSWORD not set}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-cert:/etc/traefik/acme/ 
    command: >
      --docker
      --docker.swarmmode
      --docker.watch
      --docker.exposedbydefault=false
      --constraints=tag==traefik-public
      --entrypoints='Name:http Address::80'
      --entrypoints='Name:https Address::443 TLS'
      --acme
      --acme.email=${EMAIL?Variable EMAIL not set}
      --acme.storage="/etc/traefik/acme/acme.json"
      --acme.entryPoint=https
      ${TRAEFIK_LETS_ENCRYPT_CHALLENGE:---acme.httpChallenge.entryPoint=http}
      ${TRAEFIK_ACME_CASERVER}
      --acme.onhostrule=true
      --acme.acmelogging=true
      --logLevel=INFO
      --accessLog
      --api
    networks:
      - default
      - traefik-public
# Start here. Maybe add flags for dnsChallenge?


